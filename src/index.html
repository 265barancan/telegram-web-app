<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4 Saatte Bir Dolan Bar ve Toplama Tuşu</title>
<style>
    .progress-bar {
        width: 100%;
        height: 30px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        position: relative;
    }

    .progress {
        width: 0%;
        height: 100%;
        background-color: #4caf50;
    }

    .countdown {
        font-size: 18px;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="countdown" id="countdown"></div>

<div class="progress-bar">
    <div class="progress"></div>
</div>

<button id="toplaBtn">Topla</button>

<script>
    // Geri sayım fonksiyonu
    function startCountdown() {
        let countdownElement = document.getElementById('countdown');
        let endTime = new Date();
        endTime.setHours(endTime.getHours() + 4); // 4 saat sonrası

        let timer = setInterval(() => {
            let now = new Date().getTime();
            let distance = endTime - now;

            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `Kalan süre: ${hours} saat ${minutes} dakika ${seconds} saniye`;

            // Geri sayım tamamlandığında ilerleme çubuğunu sıfırla ve yeniden başlat
            if (distance < 0) {
                clearInterval(timer);
                countdownElement.innerHTML = "Yeniden başlatılıyor...";
                startProgress(); // İlerleme çubuğunu yeniden başlat
            }
        }, 1000); // Her saniyede bir güncelle
    }

    // İlerleme çubuğunu 4 saatte bir döndürmek için zamanlayıcı
    function startProgress() {
        let progress = 0;
        let progressBar = document.querySelector('.progress');

        let timer = setInterval(() => {
            progress += 0.01; // İlerleme miktarı (örneğin %1 her saniye)
            progressBar.style.width = progress.toFixed(2) + '%';

            // Tamamlanma durumu kontrolü
            if (progress >= 100) {
                clearInterval(timer);
                progressBar.style.width = '0%'; // İlerleme çubuğunu sıfırla
                startProgress(); // Yeniden başlat
            }
        }, 14400000); // 4 saat = 14400000 milisaniye
    }

    // Başlatma butonuna tıklama olayı
    document.getElementById('toplaBtn').addEventListener('click', () => {
        alert('Toplama işlemi yapılabilir!');
    });

    // İlk başlangıç için geri sayımı ve ilerleme çubuğunu başlat
    startCountdown();
    startProgress();
</script>

</body>
</html>
